<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Greenhouse Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <img src="logo-h.png" alt="logo" srcset="" width="180px" height="90px">
  </header>
  
    <h1>🌿 Smart Greenhouse Dashboard</h1>
  <div class="cards">
    <div class="card"><p>🌡️ Temperature</p><h2 id="temp">--</h2></div>
    <div class="card"><p>💧 Humidity</p><h2 id="hum">--</h2></div>
    <div class="card"><p>💡 Light</p><h2 id="light">--</h2></div>
    <div class="card"><p>🚶 Motion</p><h2 id="motion">--</h2></div>
    <div class="card"><p>💦 Irrigation</p><h2 id="irrigation">--</h2></div>
    <div class="card"><p>🧪 Pesticide</p><h2 id="pesticide">--</h2></div>
<div class="card"><p>⏰ Time</p><h2 id="time">--</h2></div>

  </div>
  <div style="width: 90%; margin: auto; margin-top: 40px;">
  <canvas id="humidityChart"></canvas>
</div>
